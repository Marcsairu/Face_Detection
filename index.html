<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection with MediaPipe</title>
    <style>
        canvas, video {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Face Detection using MediaPipe</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.5"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("canvas");
        const canvasCtx = canvasElement.getContext("2d");

        // Setup MediaPipe face detector
        const faceDetector = new faceDetection.FaceDetection({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.3/${file}`,
        });

        faceDetector.setOptions({
            model: 'short',
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        // Create video stream from webcam
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            videoElement.srcObject = stream;
        }

        // Detect faces and draw bounding boxes
        function detectFaces() {
            faceDetector.send({ image: videoElement });
        }

        // On face detection
        faceDetector.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.detections.length > 0) {
                results.detections.forEach((detection) => {
                    const { x, y, width, height } = detection.boundingBox;
                    canvasCtx.beginPath();
                    canvasCtx.rect(x, y, width, height);
                    canvasCtx.lineWidth = 4;
                    canvasCtx.strokeStyle = 'green';
                    canvasCtx.stroke();
                });
            }
        });

        // Start the webcam and face detection
        setupCamera().then(() => {
            videoElement.onloadeddata = () => {
                detectFaces();
                setInterval(detectFaces, 100); // Detect faces every 100ms
            };
        });
    </script>
</body>
</html>
