<!DOCTYPE html>
<html>
<head>
  <title>Face Detection</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { margin: 0; overflow: hidden; text-align: center; }
    canvas, video { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    // Load models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => console.error("Webcam error:", err));
    }

    video.addEventListener('play', () => {
      canvas.width = video.width;
      canvas.height = video.height;

      const detect = async () => {
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detection) {
          const { x, y, width, height } = detection.box;
          ctx.strokeStyle = '#00FF00';
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);

          // Notify Storyline
          window.parent.postMessage('faceDetected', '*');
        }

        requestAnimationFrame(detect);
      };

      detect();
    });
  </script>
</body>
</html>
